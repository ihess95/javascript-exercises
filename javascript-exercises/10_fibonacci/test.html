<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fibonacci = function (n) {
        let x = 0;
        let y = 1;
        if (n === 0) return 0;
        for (let i = 1; i < n; i++) {
          const temp = y;
          y = x + y;
          x = temp;
        }

        return y;
      };
      console.log(fibonacci(4));
    </script>
  </body>
</html>
